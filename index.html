<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Perez" />
    <meta name="keywords" content="html, css, java" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Cousteau Image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit Button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add Button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal modal_profile-edit" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_form_item"
            id="profile-title-form"
            type="text"
            name="title"
            placeholder="Jacques Cousteau"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-form-error"></span>
          <input
            class="modal__input modal__input_form_item"
            id="profile-description-form"
            type="text"
            name="description"
            placeholder="Explorer"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-form-error"></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal modal_add-card" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-modal"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form">
          <input
            class="modal__input_form_title"
            id="add-card-title-form"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-form-error"></span>
          <input
            class="modal__input modal__input_form_item"
            id="add-card-link-form"
            type="text"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="add-card-link-form-error"></span>
          <button class="modal__button modal__button_disabled" disabled>
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__image-container">
        <img src="#" alt="#" class="preview-image-card" />
        <h2 class="preview-image-title"></h2>
        <button
          class="modal__close modal__image-close"
          id="preview-image-close-modal"
        ></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Like Button"
            class="card__like-button"
          ></button>
        </div>
        <button
          type="button"
          aria-label="Delete Button"
          class="card__delete-button"
        ></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
